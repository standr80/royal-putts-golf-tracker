{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h2 class="mb-4">New Game</h2>
        <form method="POST" class="needs-validation" novalidate>
            <div class="card bg-dark mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="alert alert-info">
                                <i data-feather="info"></i> Enter your score for each hole
                            </div>
                        </div>
                    </div>
                    
                    <div class="row g-3">
                        {% for hole in range(1, 19) %}
                        <div class="col-md-2 col-4">
                            <div class="form-group">
                                <label for="hole_{{ hole }}" class="form-label">Hole {{ hole }}</label>
                                <input type="number" 
                                       class="form-control score-input" 
                                       id="hole_{{ hole }}" 
                                       name="hole_{{ hole }}"
                                       min="1" 
                                       max="20">
                                <div class="invalid-feedback">
                                    Please enter a valid score (1-20)
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="alert alert-secondary">
                                Total Score: <span id="total-score">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg">
                    <i data-feather="save"></i> Save Game
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
