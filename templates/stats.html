{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-10 mx-auto">
        <h2 class="mb-4">Statistics</h2>
        
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card bg-dark">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total Games</h5>
                        <h2 class="display-4">{{ stats.total_games }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark">
                    <div class="card-body text-center">
                        <h5 class="card-title">Average Score</h5>
                        <h2 class="display-4">{{ stats.avg_score }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark">
                    <div class="card-body text-center">
                        <h5 class="card-title">Best Score</h5>
                        <h2 class="display-4">{{ stats.best_score }}</h2>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card bg-dark">
            <div class="card-body">
                <h5 class="card-title mb-4">Score Trends</h5>
                <canvas id="statsChart"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}
