{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-10 mx-auto">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Stats Setup</h2>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">
                <i data-feather="arrow-left"></i> Back to Admin
            </a>
        </div>

        <div class="card bg-dark mb-4">
            <div class="card-body">
                <h3>Achievements</h3>
                <div class="table-responsive">
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th>Achievement Name</th>
                                <th>Achievement Logic</th>
                                <th>Display Y/N</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text" class="form-control bg-dark text-white" placeholder="Enter achievement name">
                                </td>
                                <td>
                                    <input type="text" class="form-control bg-dark text-white" placeholder="Enter achievement logic">
                                </td>
                                <td>
                                    <select class="form-select bg-dark text-white">
                                        <option value="Y">Y</option>
                                        <option value="N">N</option>
                                    </select>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-primary">
                                        <i data-feather="save"></i> Save
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button class="btn btn-success mt-3">
                    <i data-feather="plus"></i> Add New Achievement
                </button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    feather.replace();
});
</script>
{% endblock %}
