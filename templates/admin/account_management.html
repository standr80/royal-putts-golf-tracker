{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-10 mx-auto">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Account Management</h2>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">
                <i data-feather="arrow-left"></i> Back to Admin
            </a>
        </div>

        <div class="card bg-dark">
            <div class="card-body">
                <h5 class="card-title mb-4">Contact Information</h5>
                <form method="POST" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="contact_name" class="form-label">Contact Name</label>
                        <input type="text" 
                               class="form-control" 
                               id="contact_name" 
                               name="contact_name"
                               value="{{ purchase_details.contact_name if purchase_details else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="contact_email" class="form-label">Contact Email</label>
                        <input type="email" 
                               class="form-control" 
                               id="contact_email" 
                               name="contact_email"
                               value="{{ purchase_details.contact_email if purchase_details else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="contact_phone" class="form-label">Contact Phone</label>
                        <input type="tel" 
                               class="form-control" 
                               id="contact_phone" 
                               name="contact_phone"
                               value="{{ purchase_details.contact_phone if purchase_details else '' }}">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i data-feather="save"></i> Save Contact Details
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
