{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-10 mx-auto">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Course Setup</h2>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">
                <i data-feather="arrow-left"></i> Back to Admin
            </a>
        </div>

        <div class="card bg-dark mb-4">
            <div class="card-body">
                <h5 class="card-title mb-4">Add New Course</h5>
                <form method="POST" class="needs-validation" novalidate>
                    <div class="row g-3 align-items-end">
                        <div class="col-md-8">
                            <label for="course_name" class="form-label">Course Name</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="course_name" 
                                   name="course_name" 
                                   required>
                            <div class="invalid-feedback">
                                Please enter a course name.
                            </div>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-success w-100">
                                <i data-feather="plus"></i> New Course
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        {% if courses %}
        <div class="card bg-dark">
            <div class="card-body">
                <h5 class="card-title mb-4">Existing Courses</h5>
                <div class="list-group">
                    {% for course in courses %}
                    <a href="{{ url_for('course_settings', course_id=course.id) }}" 
                       class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        {{ course.name }}
                        <span class="badge bg-primary rounded-pill">
                            <i data-feather="settings" class="me-1"></i> Settings
                        </span>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
